<!DOCTYPE html>

<html>  

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>
    
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

        <form id="survey-form" action="/submit a survey">
            
                
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
                
                
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter you Email" required>
                
                
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" placeholder="Age" min="1" max="120">
                
                
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
             <select name="currentRole" id="dropdown">
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="noSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
                
            <label class="label-specific">Would you recommend freeCodeCamp to a friend?</label>

            <label for="Definitely">
            <input type="radio" id="Definitely" name="recommendToFriends" value="1">
            Definitely</label>

            <label for="Maybe">
            <input type="radio" id="Maybe" name="recommendToFriends" value="2">
            Maybe</label>

            <label for="Not_Sure">
            <input type="radio" id="Not_Sure" name="recommendToFriends" value="3">
            Not Sure</label>
                

            <label for="dropdown_fearure" class="label-specific">What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="dropdown_fearure">
                <option value="chanlenges">Chanllenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
                

            <label class="label-specific">What would you like to see improved? (Check all that apply)</label>

            <label for="option1">
            <input type="checkbox" id="option1" name="improved" value="1">
            Front-end Projects</label>

            <label for="option2">
            <input type="checkbox" id="option2" name="improved" value="2">
            Back-end Projects</label>

            <label for="option3">
            <input type="checkbox" id="option3" name="improved" value="3">
            Data Visualization</label>

            <label for="option4">
            <input type="checkbox" id="option4" name="improved" value="4">
            Chanllenges</label>
    
            <label for="option5">
            <input type="checkbox" id="option5" name="improved" value="5">
            Open Source Community</label>
    
            <label for="option6">
            <input type="checkbox" id="option6" name="improved" value="6">
            Gitter help rooms</label>

            <label for="option7">
                <input type="checkbox" id="option7" name="improved" value="7">
            Videos</label>

            <label for="option8">
                <input type="checkbox" id="option8" name="improved" value="8">
            City Meetups</label>

            <label for="option9">
                <input type="checkbox" id="option9" name="improved" value="9">
            Wiki</label>

            <label for="option10">
                <input type="checkbox" id="option10" name="improved" value="10">
            Forum</label>

            <label for="option11">
                <input type="checkbox" id="option11" name="improved" value="11">
            Additional Courses</label>
                

                
            <label for="textArea" class="label-specific">Any comments or suggestions?</label>
            <textarea name="comments" id="textArea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                

            <button type="submit" id="submit">Submit</button>
            
        </form>
    </body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
